	<div style="text-align:center; margin-top: 15px;">
		<input type="text" name="" placeholder="Enter video url" id="url" size="35"> 
		<button class="btn btn-primary" id="btn"> Load Video</button> <br> <br>
		<iframe id="frame" width = "600" src="" height = "400" frameborder="no" allowfullscreen ></iframe> 
		<p> This projects allows user to watch a youtube video as many times as they would like</p>
      <p> Mini <a href="http://www.yourepeat.com/"> www.yourepeat.com</a> clone </p>
	</div>
	<script type="text/javascript">
		var frame = document.getElementById("frame");
		var btn = document.getElementById("btn");
		var link = document.getElementById("url");


		function changeVideo()
		{
			var source = link.value;
			var url  = source.replace("watch?v=", "embed/");
			url+= "?autoplay=1";
			frame.src = url;

		}

		btn.onclick = changeVideo;


	</script>
</body>
